<div class="modal fade" id="viewMPBudgetModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <form class="floating-labels" id="view_mp_budget_form" method="POST" action="{% url "hr:mp_budget_approval" %}"  enctype="multipart/form-data">{% csrf_token %}
                <div class="modal-header mb-2">
                    <h4 class="mb-0 mp_budget_head">Man Power Budget View</h4>
                    <button type="button" class="close btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="mainDiv">
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="budget_year"><b>Budget Year:</b> {{mp_budget_list.0.budget_year}} </label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group mb-0">
                                    <label for="company"><b>Company:</b>  {{mp_budget_list.0.company}} </label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group mb-0">
                                    <label for="department"><b>Department:</b>  {{mp_budget_list.0.department}} </label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-4">
                                <b>Designation</b>
                            </div>
                            <div class="col-md-4">
                                <b>Person Limit</b>
                            </div>
                            <div class="col-md-4">
                                <b>Value Limit</b>
                            </div>
                            <div class="col-md-1">  </div>
                        </div>
                        {% for data in mp_budget_list %}
                        <div class="row mb-4 designationRow">
                            <div class="col-md-4">
                                {{data.designation}}
                            </div>
                            <div class="col-md-4">
                                {{data.manpower_limit_qty}}
                            </div>
                            <div class="col-md-4">
                                {{data.manpower_limit_value}}
                            </div>
                        </div>
                        {% endfor %}
                        <div class="row mb-4 designationRow">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <textarea class="form-control notes" id="notes" rows="2"  placeholder="Notes:" name="notes"></textarea>
                                    <span class="bar"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% if approval %}
                    <div class="row mt-4">
                        <div class="col-md-6"></div>
                        <div class="col-md-2">
                            <input type="hidden" name="budget_year" value="{{mp_budget_list.0.budget_year}}">
                            <input type="hidden" name="department" value="{{mp_budget_list.0.department_id}}">
                            <input type="hidden" name="submit_type" id="submit_type" value="">
                            <button type="submit" class="btn btn-sm btn-block btn-rounded btn-success item-add-btn submit-btn" value="approve" name="btnSave"><span class="btn-label"><i class="fa fa-check"></i></span> Approved </button>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-sm btn-block btn-rounded btn-danger item-add-btn submit-btn" value="reject" name="btnSave"><span class="btn-label"><i class="fa fa-check"></i></span> Reject </button>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>

<script>
$(".submit-btn").on('click', function(){
    $("#submit_type").val(this.value)
})
</script>
