<div class="col-lg-3">
  <div class="card">
    <div class="mb-4">
      <div class="btn btn-info btn-block text-uppercase">User Menu</div>
    </div>
    <div class="list-group list-group-transparent mb-0">
      <a href="{% url 'desk:user_index' %}" class="list-group-item list-group-item-action d-flex align-items-center">
        <span class="icon mr-3"><i class="fe fe-users"></i></span>Users List
      </a>
      <a href="{% url 'desk:addUser' %}" class="list-group-item list-group-item-action d-flex align-items-center">

  {% comment %}
  <div class="card">
    <a class="p-3" href="{% url 'desk:responsibility' %}">

        <span class="stamp stamp-md bg-teal mr-3">
          <i class="fe fe-anchor"></i>
        </span>
        <div>
          <h4 class="m-0 text-teal">Add Responsibility</h4>
        </div>
      </div>
