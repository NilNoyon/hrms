{% extends "admin.html" %}
{% block page_title %}Access Denied{% endblock %}
{% load static %}
{% block css_links %}
    <link href="{% static 'dist/css/pages/error-pages.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<section id="wrapper" class="error-page">
    <div class="error-box">
        <div class="error-body text-center">
            <h1>403</h1>
            <h3 class="text-uppercase">Access Forbidden!</h3>
            <p class="text-muted m-t-30 m-b-30">YOU DON'T HAVE PERMISSION TO ACCESS ON THIS PAGE.</p>
        </div>
    </div>
</section>
{% endblock %}
