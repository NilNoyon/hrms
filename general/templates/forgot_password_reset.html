{% extends "base.html" %}
{% load static %}
{% load sc_filters %}
{% block page_title %}Reset Password{% endblock %}

{% block page_css %}
<!-- page css -->
<link href="{% static 'dist/css/pages/login-register-lock.css' %}" rel="stylesheet">
<style>
    body {
        background-color: #fcfcfc !important;
    }
    
    .text-grey {
        color: #7a7a7a;
    }
    
    .esquire-font {
        font-family: Esquivel, sans-serif;
        font-weight: 400;
    }
    
    .esquire-light-font {
        font-family: Esquivel-Light, sans-serif;
    }
    
    .form-group i {
        font-weight: 600;
    }
    .bottom-right {
        position: absolute;
        top: 18px;
        right: 231px;
    }
    .main-heading {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', 'Fira Sans', Ubuntu, Oxygen, 'Oxygen Sans', Cantarell, 'Droid Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Lucida Grande', Helvetica, Arial, sans-serif;
        font-size: 3em;
        font-weight: 200;
    }
    .required{
        display: none;
    }
</style>
{% endblock %} 
{% block body %}
<div class="container navbar-box card" style="background-color:white">
    <div class="row">
        <div class="col-md-8 pl-0" >
            <div class="text-center pb-3 pt-3">
                <div class="text-left" style="width:13%;">
                    <a href="{% settings_value "DOMAIN_URL" %}">
                        <img src="/assets/images/ebit-transparent.png" alt="E-Bit Logo" id="logo"  style="width:100%;">
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-4" style="padding-left: 0px;">
            <div class="row">
                <div class="col-md-6 pr-0 pl-0"></div>
                <div class="col-md-2 pr-0 pl-0 text-right pb-3 pt-3">
                    <a href="https://www.facebook.com/ebitofficial/">
                        <img title="Facebook" src="/assets/images/background/facebook.webp" alt="facebook Logo" id="logo" style="width:33%;">
                    </a>
                </div>
                <div class="col-md-2 pr-0 pl-0 text-center pb-3 pt-3">
                    <a href="https://www.linkedin.com/company/e-bitofficial/">
                        <img title="Linkdin" src="/assets/images/icon/linkdin.png" alt="E-Bit Logo" id="linkdin logo"  style="width:33%;">
                    </a>
                </div>
                
                <div class="col-md-2 pr-0 pl-0 text-left pb-3 pt-3">
                    <a href="http://esquiretechnology.com/">
                        <img title="Esquire Technology" src="/assets/images/icon/esquire-icon.png" alt="E-Bit Logo" id="logo" style="width:33%;">
                    </a>
                </div>
            </div>
        </div>
    
    </div>
</div> 

<section id="wrapper" class="mt-0">
    <div class="forgot-pass" style="background-color:#324A62">
        <div class="login-box card pt-0" >
            <div class="card-body pt-0" > 
                <form class="form" id="loginform" method="POST" >
                    {% csrf_token %}
                    <h1 class="text-left mb-4 text-white main-heading">Integrity toward integrated solution</h1>
                    <h4 class="text-left mb-4  text-white">Password Reset</h4>
                    <div class="form-group m-b-20">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="password"><i class="ti-lock" style="color:#324A62"></i></span>
                            </div>
                            <input type="password" class="form-control" name="new_pass" placeholder="Enter your new password" autofocus required>
                        </div>
                    </div>
                    <div class="form-group m-b-20">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="password"><i class="ti-lock" style="color:#324A62"></i></span>
                            </div>
                            <input type="password" class="form-control" name="confirm_pass"  placeholder="Enter password again" autofocus required>
                        </div>
                    </div>
                 
                    <div class="form-group text-center mb-0">                     
                        <div class="col-md-12 p-b-10">
                            <button class="btn btn-block btn-rounded btn-block btn-light font-weight-bold" type="submit" style="color:#324A62">Submit</button><br>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center text">
                            <a href="http://esquiretechnology.com/" target="_blank"><span class="text-white">&copy; Esquire Technology Ltd</span></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
